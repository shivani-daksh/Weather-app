<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="search-box">
          <input type="text" placeholder="Enter city name" />
        </div>
        <button><img src="images/search.png" /></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
      <div class="weather-details ">
        <div>
          <img class="weather-icon" src="images/clear.png" alt="weather-img" />
        </div>
        <p class="temperature">22Â°C</p>
        <p class="city">New York</p>
      </div>

      <div class="other-details ">
        <div class="left detail">
          <div class="humidity-icon icon">
            <img class="detail-image" src="images/humidity.png" />
          </div>
          <div class="col">
            <p class="humidity">53%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="right detail">
          <div class="wind-icon icon">
            <img class="detail-image" src="images/wind.png" />
          </div>
          <div class="col">
            <p class="wind">5.66 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    </div>    
  </body>
</html>
