<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="search-box">
          <input type="text" placeholder="Enter city name" />
        </div>
        <button><img src="images/search.png" /></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
      <div class="weather-details ">
        <div>
          <img class="weather-icon" src="images/clear.png" alt="weather-img" />
        </div>
        <p class="temperature">22°C</p>
        <p class="city">New York</p>
      </div>

      <div class="other-details ">
        <div class="left detail">
          <div class="humidity-icon icon">
            <img class="detail-image" src="images/humidity.png" />
          </div>
          <div class="col">
            <p class="humidity">53%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="right detail">
          <div class="wind-icon icon">
            <img class="detail-image" src="images/wind.png" />
          </div>
          <div class="col">
            <p class="wind">5.66 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    </div>

    <script>
      const apiKey = "a91b003fb08d72e9154ba6a3508b1513";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if(response.status == 404){
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        }

        else{
          let data = await response.json();

        // console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

        if(data.weather[0].main == "Clouds"){
          weatherIcon.src = "images/clouds.png";
        }
        else if(data.weather[0].main == "Clear"){
          weatherIcon.src = "images/clear.png";
        }
        else if(data.weather[0].main == "Rain"){
          weatherIcon.src = "images/rain.png";
        }
        else if(data.weather[0].main == "Drizzle"){
          weatherIcon.src = "images/drizzle.png";
        }
        else if(data.weather[0].main == "Mist"){
          weatherIcon.src = "images/mist.png";
        }
        else if(data.weather[0].main == "Snow"){
          weatherIcon.src = "images/snow.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";

        }
        

      }

        searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
